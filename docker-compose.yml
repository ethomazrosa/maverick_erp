version: '3'
services:
  database:
    image: postgres:16
    env_file:
      - ./.env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env.dev
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/backend
    depends_on:
      - database
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - /frontend/node_modules
      - ./frontend:/frontend
    depends_on:
      - backend
volumes:
  postgres_data: